<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Chess Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="playerNames">
        <input type="text" id="whitePlayer" placeholder="Enter White Player Name">
        <input type="text" id="blackPlayer" placeholder="Enter Black Player Name">
    </div>
    <div id="status">White's turn</div>
    <div class="chess-board" id="chessBoard"></div>
    <div id="history">
        <h3>Move History</h3>
        <ul id="moveHistory"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
